<html>
<body>
<script>
    try {
        var req = navigator.appVersion;
        if (req.indexOf("Win") != -1 || req.indexOf("Linux") != -1 || req.indexOf("Android") != -1) {
            window.location.replace("https://play.google.com/store/apps/details?id=com.viettel.vhome2");
        }
        if (req.indexOf("Mac") != -1 || req.indexOf("iOS") != -1 || req.indexOf("iPhone") != -1 || req.indexOf("iPad") != -1) {
            window.location.replace("https://apps.apple.com/vn/app/vhome-2/id6444884881");
        }
    } catch (e) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.viettel.vhome2");
    }
</script>
</body>
</html>
